<!DOCTYPE html>
<html lang=en>
<head>
	<title>Text Messages</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"></style>
    <link rel="stylesheet" type="text/css" href="texts.css">
</head>

<body>
    <div class="align right">
        <div class="speech-bubble-right">
          <div class="arrow-right bottom-right"></div>
          Hey Alan...are you awake?
        </div>
    </div>

    <div class="align right">
        <div class="speech-bubble-right">
          <div class="arrow-right bottom-right"></div>
          If you are, do you want to go to dinner?
        </div>
    </div>

    <div class="align">
        <div class="speech-bubble-left">
          <div class="arrow-left bottom-left"></div>
          Nope. Sorry, I am sleeping. Hee hee. JK
        </div>
    </div>

    <div class="align right">
        <div class="speech-bubble-right">
          <div class="arrow-right bottom-right"></div>
          You are silly. Do you want to go?
        </div>
    </div>

    <div class="align">
        <div class="speech-bubble-left">
          <div class="arrow-left bottom-left"></div>
          Sure! Where should we go?
        </div>
    </div>

</body>

</html>
